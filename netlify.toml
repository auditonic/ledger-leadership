# ============================================
# NEXT.JS STATIC EXPORT CONFIGURATION
# Next.js with static export - generates static HTML
# ============================================
[build]
  command = "npm install && npm run build"
  publish = ".next"
  
# Next.js plugin will auto-detect and configure correctly

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.supabase.co;"

[build.processing.html]
  pretty_urls = true

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[context.production.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
